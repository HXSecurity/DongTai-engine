apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-engine-task
  namespace: iast-prod
  annotations:
    kubesphere.io/description: dongtai-engine-task
  labels:
    app: dongtai-engine-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-engine-task
  template:
    metadata:
      labels:
        app: dongtai-engine-task
    spec:
      containers:
        - name: dongtai-engine-task-container
          image: dongtai/dongtai-engine:VERSION
          command: ["/bin/bash","/opt/dongtai/engine/docker/entrypoint.sh"]
          args: ["task"]
          imagePullPolicy: Always
          volumeMounts:
            - name: configfile
              mountPath: /opt/dongtai/engine/conf/config.ini
              subPath: config.ini
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
          env:
            - name: "active.profile"
              value: "PROD"
      volumes:
        - name: configfile
          configMap:
            name: dongtai-iast-config-prod.ini
      imagePullSecrets:
        - name: aliyun-registry-secret
